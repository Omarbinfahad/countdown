<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year CountDown</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>

<body>
    
    <h2> NewYear CountDown</h2>
    
    <div class="count-c">
        <div class="c-el c-days">
            <p class="big-text" id="d">0</p>
            <span>Days</span>
        </div>
        <div class="c-el c-hours">
            <p class="big-text" id="h">0</p>
            <span>Hours</span>
        </div>
        <div class="c-el c-mins">
            <p class="big-text" id="m">0</p>
            <span>Mins</span>
        </div>
        <div class="c-el c-sec">
            <p class="big-text" id="s">0</p>
            <span>Seconds</span>
        </div>
    </div>
    
    
    
    <script src="main.js"></script>
</body>


</html>
